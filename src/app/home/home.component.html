<nz-layout class="layout">
  <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzBreakpoint]="'lg'" [nzCollapsedWidth]="0"
    [nzZeroTrigger]="zeroTrigger">
    <div class="logo"><img src="/assets/logoName.png" /></div>
    <ul nz-menu nzTheme="light" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li routerLink="/home/word" nz-menu-item nzSelected>
        <i class="nav-icon" nz-icon nzType="home" nzTheme="outline"></i>
        Home
      </li>
      <li (click)="viewWordCloud()" nz-menu-item>
        <i class="nav-icon" nz-icon nzType="area-chart" nzTheme="outline"></i>
        Word Cloud
      </li>
      <li style="font-size: 16px; color: #1890ff; font-family: 'Solway', serif;" nz-menu-item>
        <b>Room No: {{ enterPIN }}</b>
      </li>
      <li style="margin-top: 100px;" href="javascript:void(0);" (click)="exit()" nz-menu-item>
        <i class="nav-icon" nz-icon nzType="logout" nzTheme="outline"></i>
        Exit Room
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <h3 nz-title class="welcome">
      Welcome to {{ name }} Event
      <br />
        <h4 nz-title class="welcome">
          Description: {{ description }}
        </h4>
      <h3 nz-title class="question">
        Question: {{ question }}
      </h3>
    </h3>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
<ng-template #zeroTrigger>
  <i nz-icon nzType="menu-fold" nzTheme="outline"></i>
</ng-template>
