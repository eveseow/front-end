<div
    style="position: fixed; width: 100%; height: 100%; background-image: url('/assets/login-cover.jpg'); background-repeat: no-repeat; background-size: cover;">
    <nz-card style="width: 50%; position: fixed; top: 20%; left: 35%;  ">
        <p style=" text-align: center; font-size: 30px">Create a Session Room</p>
        <form nz-form [formGroup]="validateForm" class="createsession-form" (ngSubmit)="submitForm()">
            <nz-form-item>
                <nz-form-control nzErrorTip="Please input an Event Name!">
                    <nz-input-group>
                        <input type="text" nz-input formControlName="eventName" placeholder="Event Name"
                            [(ngModel)]="eventName" />
                    </nz-input-group>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-control nzErrorTip="Please input a Description for the Event!">
                    <nz-input-group>
                        <input type="text" nz-input formControlName="eventDesc" placeholder="Event Description"
                            [(ngModel)]="eventDesc" />
                    </nz-input-group>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-control nzErrorTip="Please input a Question for the Event!">
                    <nz-input-group>
                        <input type="text" nz-input formControlName="eventQuestion" placeholder="Event Question"
                            [(ngModel)]="eventQuestion" />
                    </nz-input-group>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-control nzErrorTip="Please input a Category for the Event!">
                    <nz-input-group>
                        <nz-select style="width: 100%;" nzMode="tags" formControlName="eventCat"
                            nzPlaceHolder="Event Category" [(ngModel)]="eventCat"></nz-select>
                    </nz-input-group>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-control nzErrorTip="Please choose a Date!">
                    <nz-input-group>
                        <nz-date-picker formControlName="eventDate" [(ngModel)]="eventDate"
                            (ngModelChange)="onChange($event)"></nz-date-picker>
                    </nz-input-group>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-control>
                    <button (click)="addSession()" nz-button class="createsession-form-button"
                        nzType="primary">Create</button>
                </nz-form-control>
            </nz-form-item>
        </form>
    </nz-card>
</div>
