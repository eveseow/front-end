<nz-layout class="layout">
    <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzBreakpoint]="'lg'" [nzCollapsedWidth]="0"
    [nzZeroTrigger]="zeroTrigger">
      <div class="logo"><img src="/assets/logoName.png" /></div>
      <ul nz-menu nzTheme="light" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
        <li routerLink="/admin/create" nz-menu-item nzSelected>
            <i class="nav-icon" nz-icon nzType="plus" nzTheme="outline"></i>
            Create Room
        </li>
        <li routerLink="/admin/manage" nz-menu-item>
            <i class="nav-icon" nz-icon nzType="bars" nzTheme="outline"></i>
            Manage Sessions
        </li>
        <li style="margin-top: 100px;" href="javascript:void(0);" (click)="logout()" nz-menu-item>
            <i class="nav-icon" nz-icon nzType="logout" nzTheme="outline"></i>
            Log Out
        </li>
      </ul>
    </nz-sider>
    <nz-layout>
      <h3 nz-title class="welcome">Welcome, {{username}}</h3>
      <nz-content>
        <div class="inner-content">
          <router-outlet></router-outlet>
        </div>
      </nz-content>
      <nz-footer>Ant Design Â©2019 Implement By Angular</nz-footer>
    </nz-layout>
  </nz-layout>
  <ng-template #zeroTrigger>
    <i nz-icon nzType="menu-fold" nzTheme="outline"></i>
  </ng-template>
