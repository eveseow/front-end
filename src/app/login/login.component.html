<div class="login-form"
  style="position: fixed; width: 100%; height: 100vh; background-image: url('/assets/login-cover.jpg'); background-repeat: no-repeat; background-size: cover;">

  <nz-card style="width: 300px; display: block; margin: 20px auto;">
    <img src="/assets/newlogo.png" style="display: block; margin: 0 auto;" />
    <hr />

    <h3 nz-title style="text-align: center; padding: 1em 0">Login into your Account: </h3>
    <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your username!">
          <nz-input-group nzPrefixIcon="user">
            <input type="text" nz-input formControlName="username" placeholder="Username" [(ngModel)]="username" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your Password!">
          <nz-input-group nzPrefixIcon="lock">
            <input type="password" nz-input formControlName="password" placeholder="Password" [(ngModel)]="password" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control>
          <button (click)="login()" nz-button class="login-form-button" nzType="primary">Log in</button>
          <button style="margin-bottom: 20px" routerLink="/enter" nz-button nzType="primary" id="btnBck" type="button"
            class="btn btn-success">Back</button>
          Or
          <a routerLink="/register">Register Now!</a>
        </nz-form-control>
      </nz-form-item>
    </form>
  </nz-card>

</div>
