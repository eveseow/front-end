<div class="intro">
    <nz-card style="width: 90%; display: block; margin: 0 auto;">
        <nz-table nzShowPagination="false" [nzScroll]="scrollConfig" style="background-color: #fff;" #basicTable
            [nzData]="wordList" nzBordered >
            <tbody *ngFor="let data of wordList | reverse">
                <tr *ngIf="data.session_id === ID">
                    <td>
                        <div style="float: left; font-size: 20px; margin-right: 15px"><i nz-icon nzType="message" nzTheme="outline"></i></div>
                        <div style="float: left; font-size: 16px"><h3>{{ data.term }}</h3></div>
                        <div *ngIf="data.prediction === 'POS'" style="float: left; font-size: 20px; margin-left: 5px">
                            <i nz-icon nzType="smile" nzTheme="twotone" nzTwotoneColor="#52c41a"></i>
                        </div>
                        <div *ngIf="data.prediction === 'NEG'" style="float: left; font-size: 20px; margin-left: 5px">
                            <i nz-icon nzType="frown" nzTheme="twotone" nzTwotoneColor="#eb2f96"></i>
                        </div>
                        <br/>
                        <div style="float: right; font-size: 10px;"><h3 style="color: #aaa">posted at {{ data.createdAt }}</h3></div>
                    </td>
                </tr>
            </tbody>
        </nz-table>
    </nz-card>
</div>
