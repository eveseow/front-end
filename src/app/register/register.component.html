<div class="register-form"
    style="width: 100%; height: 100%; background-image: url('/assets/login-cover.jpg'); background-repeat: no-repeat; background-size: cover;">

    <nz-card style="width: 30%; position: fixed; top: 8%; left: 35%;">
        <img src="/assets/newlogo.png" style="display: block; margin: 0 auto;" />
        <hr />
        <h3 nz-title style="text-align: center; padding: 1em 0">Create a new Account: </h3>
        <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
            <nz-form-item>
                <nz-form-control nzErrorTip="Please input your username!">
                    <nz-input-group nzPrefixIcon="user">
                        <input type="text" nz-input formControlName="username" placeholder="Username"
                            [(ngModel)]="registerData.username" />
                    </nz-input-group>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-control nzErrorTip="Please input your Password!">
                    <nz-input-group nzPrefixIcon="lock">
                        <input type="password" nz-input formControlName="password" id="password"
                            formControlName="password" (ngModelChange)="updateConfirmValidator()" placeholder="Password"
                            [(ngModel)]="registerData.password" />
                    </nz-input-group>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-control [nzErrorTip]="errorTpl">
                    <nz-input-group nzPrefixIcon="lock">
                        <input type="password" nz-input formControlName="checkPassword" id="checkPassword"
                            placeholder="Confirm Password" />
                    </nz-input-group>
                    <ng-template #errorTpl let-control>
                        <ng-container *ngIf="control.hasError('required')">
                            Please confirm your password!
                        </ng-container>
                        <ng-container *ngIf="control.hasError('confirm')">
                            Two passwords that you enter is inconsistent!
                        </ng-container>
                    </ng-template>
                </nz-form-control>
            </nz-form-item>
            <nz-form-control>
                <button (click)="registerUser()" (click)="createNotification('success')" nz-button
                    class="register-button" [nzType]="'primary'">Register</button>
                <button style="margin-bottom: 2em" routerLink="/login" nz-button nzType="primary" id="btnLogin"
                    type="button" class="btn btn-success">Back to Login Page</button>
            </nz-form-control>
        </form>
    </nz-card>
</div>
